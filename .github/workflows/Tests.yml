name: Testing
# This workflow runs the unit test for the backend with pytest. 
# The component testing for the frontend with cypress
# Then the Integration Testing With Cypress

on: workflow_dispatch
jobs:

# Runs Unit Tests w/ pytest
  Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install dependencies
        working-directory: src/backend
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Pytest Unit Tests
        run: |
          pytest
          
  # Run Component Tests w/ Cypress
  Component-Tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: "14"

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-
          
    - name: Install Dependencies
      working-directory: src/frontend
      run: yarn --prefer-offline

    - name: Cypress Integration Tests
      working-directory: src/frontend
      run: yarn cy-ct

